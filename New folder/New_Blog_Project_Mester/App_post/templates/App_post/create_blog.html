{% extends "base.html" %}{% load crispy_forms_tags %}{% block body_block %}
<div class="card p-4 m-4">
<h3 style="text-align: center;">Create a blog post </h3><hr>
  <form action="" method="POST" enctype="multipart/form-data">
      {{form|crispy}}
      {% csrf_token %}
      <br>
      <button style="position: absolute; left: 50%; transform: translate(-50%,0%);" class="btn btn-outline-primary ">Create</button>
      <br>
  </form>
</div>
{% endblock body_block %}
